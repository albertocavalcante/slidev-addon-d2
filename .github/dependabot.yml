version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: America/Los_Angeles
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
    labels: ["dependencies", "github-actions"]
    groups:
      github-actions:
        patterns: ["*"]

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: America/Los_Angeles
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    labels: ["dependencies", "npm"]
    groups:
      npm-minor-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]

name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g. 0.1.0). Defaults to version in package.json."
        required: false

permissions:
  contents: read

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish-github:
    name: Publish to GitHub Packages
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Set version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${GITHUB_REF_NAME#v}"
          elif [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = process.argv[1];
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          " "$VERSION"

      - name: Configure registry auth
        run: |
          printf '@albertocavalcante:registry=https://npm.pkg.github.com\n//npm.pkg.github.com/:_authToken=%s\n' "$TOKEN" > .npmrc
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if version exists
        id: check
        run: |
          if npm view "@albertocavalcante/slidev-addon-d2@$VERSION" version --registry https://npm.pkg.github.com 2>/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Version $VERSION already exists on GitHub Packages, skipping publish"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to GitHub Packages
        if: steps.check.outputs.exists != 'true'
        run: bun publish --access public

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    if: vars.PUBLISH_NPM == 'true'
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Set version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${GITHUB_REF_NAME#v}"
          elif [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = process.argv[1];
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          " "$VERSION"

      - name: Configure for npm registry
        run: |
          printf '//registry.npmjs.org/:_authToken=%s\n' "$TOKEN" > .npmrc
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            delete pkg.publishConfig;
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
        env:
          TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Check if version exists
        id: check
        run: |
          if npm view "@albertocavalcante/slidev-addon-d2@$VERSION" version --registry https://registry.npmjs.org 2>/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Version $VERSION already exists on npm, skipping publish"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to npm
        if: steps.check.outputs.exists != 'true'
        run: bun publish --access public

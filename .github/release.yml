# Configuration for automatically generated release notes

changelog:
  exclude:
    labels:
      - dependencies
      - duplicate
      - invalid
      - wontfix
    authors:
      - dependabot
      - dependabot[bot]
      - github-actions
      - github-actions[bot]

  categories:
    - title: "Breaking Changes"
      labels:
        - breaking

    - title: "Features"
      labels:
        - enhancement

    - title: "Bug Fixes"
      labels:
        - bug

    - title: "Documentation"
      labels:
        - documentation

    - title: "Other Changes"
      labels:
        - "*"
